<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Struggle Buggy</title>

</head>
<body>
    <h1>SELECT YOUR BUS STOP</h1>
    <div id="form-container">
        <form action="/getStop" method="post">
            {% for key, value in data.iteritems() %}
                <input type="radio" name="stop" value="{{ key }}"> {{ value }}<br>
            {% endfor %}
          <input type="submit" value="Submit">
        </form>
    </div>

</body>
</html>
