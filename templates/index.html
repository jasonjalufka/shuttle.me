{% extends "base.html" %}
{% block title %}home{% endblock %}
{% block CSS %}<link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">{% endblock %}
{% block content %}
<div class="section header">
    <div class="container">
        <div class="row">
            <img class="logo" src="/static/images/shuttle.png" alt="shuttle logo" style="width: 75px; height: 75px;">
        </div>
        <div class="row">
            <h1 id="title">shuttle.me</h1>
        </div>
    </div>
</div>
<div class="section main">
    <div class="container">
        <div class="row">
            <div class="twelve columns intro">
{#                <h1>Welcome to shuttle.me</h1>#}
                <h4>Never miss the bus again</h4>
            </div>
            <div class="get-started">
                <a class="go button button-primary" href="{{ url_for('configure') }}">Get started!</a>
            </div>

            <div class="current-buses u-full-width">
                <h5>Currently, there are {{ current }} buses running. Don't miss yours.</h5>
            </div>

        </div>
    </section>
</div>

{% endblock %}
